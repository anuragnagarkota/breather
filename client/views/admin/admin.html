<template name="admin">
	<div class="admin-panel">
		{{> adminsidebar}}	
		<div class="admin-side-container">
			<h3 class="admin-container-h3">Individual Reports</h3>
		</div>
	</div>
	{{> footer}}
</template>

<template name="addmember">
	<div class="admin-panel">
			{{> adminsidebar}}
			<div class="admin-side-container">
				<h4><i class="fa fa-user-plus fa-2x"></i> Add a Team Member</h4>
				<hr>
				{{> quickForm collection="Resousers" id="insertResouser" type="insert" omitFields="createdAt,owner"}}
			</div>
			<br>
			<br>
	</div>
	{{> footer}}
</template>


<template name="adminsidebar">
	<div class="admin-sidebar">
		<ul>
			<li><a href="" class="addmember"><i class="fa fa-user-plus fa-2x"></i> Add</a></li>
			<li><a href="{{pathFor route='admin'}}"><i class="fa fa-group fa-2x"></i> Reports</a></li>
		</ul>
		<div class="arrow-icon center-block"><a href=""><i class=" fa fa-chevron-circle-right fa-4x pull-right"></i></a></div>
	</div>
</template>
